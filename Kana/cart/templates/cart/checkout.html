{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content%}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <form action="{% url 'start_order' %}" method="POST">
        {% csrf_token %}
    <div class="product w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>
        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Shipping Information
                </h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label  class="inline-block mb-2" for="">First name</label>
                        <input name="first_name" type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}" >
                    </div>

                    <div class="w-1/2 mb-4">
                        <label  class="inline-block mb-2" for="">Last name</label>
                        <input name="last_name" type="text" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}" >
                    </div>
                </div>

                <div class="mb-4">
                    <label  class="inline-block mb-2" for="">Address</label>
                    <input name="address" type="text" class="w-full p-5 rounded-xl">
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label  class="inline-block mb-2" for="">Zip code</label>
                        <input name="zipcode" type="text" class="w-full p-5 rounded-xl" >
                    </div>

                    <div class="w-1/2 mb-4">
                        <label  class="inline-block mb-2" for="">City/Place</label>
                        <input name="place" type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Contact Information
                </h2>

                <div class="mb-4">
                    <label  class="inline-block mb-2" for="">Email</label>
                    <input name="email" type="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}" >
                </div>

                <div class="mb-4">
                    <label  class="inline-block mb-2" for="">Phone</label>
                    <input name="phone" type="phone" class="w-full p-5 rounded-xl">
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Payment Information
                </h2>
            </div>
        </div>
    </div>

    <div class="summary w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">
            Summary
        </h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">
                Total
            </span>
            <span>${{ cart.get_total_cost }}</span>
        </div>

        <button href="#" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">
            Confirm
        </button>
    </div>
</form>
</div>

{% endblock %}
